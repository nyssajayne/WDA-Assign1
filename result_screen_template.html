	<head>

			table, tr, td

			}
		</style>

	</head>

	<body>

		<h1>Winestore Results</h1>

		<!-- $BeginBlock result_metadata_block -->

		<!-- $EndBlock result_metadata_block -->

				<td>Region</td>

			<!-- $BeginBlock wine_block -->
			<tr>
				<td>${wine_name}</td>

			<!-- $EndBlock wine_block -->

		</table>
